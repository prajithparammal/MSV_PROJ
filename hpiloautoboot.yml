- name: Task to boot a system using an ISO from an HP iLO interface only if the system is an HP server
  hosts: all
  gather_facts: false
  tasks:
  - block:
    - name: mount iso to ilo cdrom
      hpilo_boot:
        media: cdrom
        image: http://distro.ibiblio.org/puppylinux/puppy-4.3.1/pup-431.iso
        state: boot_once
